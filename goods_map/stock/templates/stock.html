{% extends "base.html" %}
{% load bootstrap4 %}


{% block main %}

{% if request.user.is_superuser %}
    <div class="btn-toolbar d-flex justify-content-end" aria-label="Toolbar with button groups">
        <div class="btn-group me-2" role="group" aria-label="First group">
            <form action="{% url 'create_market' %}" method="get">
                <button type="submit" class="btn btn-success mb-3">Create market</button>
            </form>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Second group">
            <form action="{% url 'create_stock' %}" method="get">
                <button type="submit" class="btn btn-success mb-3">Create stock</button>
            </form>
        </div>
    </div>

{% for i in objects %}
{% endfor %}
{% endif %}

{% endblock%}
