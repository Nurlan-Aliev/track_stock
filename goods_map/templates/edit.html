{% extends "base.html" %}
{% load bootstrap4 %}


{% block main %}

<h1 class="my-4">{{ title }}</h1>
<form enctype="multipart/form-data" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-success mb-3">{{ button }}</button>
</form>
{% endblock%}
