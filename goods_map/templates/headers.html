<header class="flex-shrink-0 mb-3">
  <nav class="navbar navbar-expand-md navbar-light bg-light px-3">
    <div id="navbarNav " class="w-100">
      <div class="navbar-nav w-100">
        <div class="nav-item d-flex justify-content-sm-between w-100">
          <div class="d-flex">
              <a class="navbar-brand" href="/">
              Track stock
              </a>
              <a class="nav-link " href="{% url 'stock_home' %}">
                  Stock
              </a>
          </div>
          <div class="d-flex">
            {% if request.user.is_authenticated %}
              <form action="/logout/" method="post">
                {% csrf_token %}
                <input class="btn nav-link" type="submit" value="Log Out">
              </form>
            {% else %}
              <a class="nav-link " href="{% url 'login' %}">Log In</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
